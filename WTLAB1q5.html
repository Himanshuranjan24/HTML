<!--Write a program in HTML to display an image with different locations (like image is
placed in same folder where the html file is present and in different folder).-->
<!DOCTYPE html>
<head>
<h1>Images in same and different folder</h1>
    <title>Image in Same Folder and Different Folder</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif;color:red;background:aqua">
    <h2>This is image in the same folder:</h2>
    <img src="messi the boss.jpeg" alt="Image not found">
    <h2>this is the image in the different folder:</h2>
    <img src="D:\messi the boss 2.jpeg" alt="Image not found">
</body style="font-family:Arial, Helvetica, sans-serif;color:red;background:aqua">
</html>
